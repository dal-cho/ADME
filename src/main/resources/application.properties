spring.thymeleaf.prefix=classpath:/static/

# H2 Console use it or not
spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/test?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000

# do not share id
spring.jpa.hibernate.use-new-id-generator-mappings= false

# file 저장 경로 및 용량 설정 (저장 경로 mac)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=./src/main/resources/static/files/
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=20MB

# file 저장 경로 (window 경로)
window.location=.\src\main\resources\static\files

# ffmpeg 저장 경로 (추후 외부 서버로 변경)
ffmpeg.path=/opt/homebrew/bin/ffmpeg
ffprobe.path=/opt/homebrew/bin/ffprobe